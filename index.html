<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas-sync-alt">Generator Palette</i>
        </button>

        <div class="palette-container">
            <!-- COLOUR BOX 1 -->
             <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                    <div class="color-info">
                        <span class="hex-value"> #e1f5fe </span>
                     <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                     </div>
             </div>

             <!-- COLOUR BOX 2 -->
             <div class="color-box">
                <div class="color" style="background-color: #B3E;"></div>
                    <div class="color-info">
                        <span class="hex-value"> #e1f5fe </span>
                     <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                     </div>
             </div>

             <!-- COLOUR BOX 3 -->
             <div class="color-box">
                <div class="color" style="background-color: #81D4FA;"></div>
                    <div class="color-info">
                        <span class="hex-value"> #e1f5fe </span>
                     <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                     </div>
             </div>


             <!-- COLOUR BOX 4 -->
             <div class="color-box">
                <div class="color" style="background-color: #4FC3F7;"></div>
                    <div class="color-info">
                        <span class="hex-value"> #e1f5fe </span>
                     <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                     </div>
             </div>


             <!-- COLOUR BOX 5 -->
             <div class="color-box">
                <div class="color" style="background-color: #29B6F6;"></div>
                    <div class="color-info">
                        <span class="hex-value"> #e1f5fe </span>
                     <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                     </div>
             </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
